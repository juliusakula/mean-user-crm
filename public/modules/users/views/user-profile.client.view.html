<section data-ng-controller="profileController" data-ng-init="findMyProfile()">
    <div class="page-header">
        <h1>Users</h1>
        <h4 class="list-group-item-heading" data-ng-bind="user.email"></h4>
        <h3 class="list-group-item-heading" data-ng-bind="user.username"></h3>
    </div>
    <div class="list-group">
        <a data-ng-repeat="user in users" data-ng-href="#!/users/{{user.userId}}" class="list-group-item">
			<h1 data-ng-bind="user.displayName"></h1>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!superheroes.$resolved || superheroes.length">
    	No users yet, why don't you <a href="/#!/signup">create one</a>?
    </div>
</section>
