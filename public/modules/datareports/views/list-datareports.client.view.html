<section data-ng-controller="DatareportsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Datareports</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="datareport in datareports" data-ng-href="#!/datareports/{{datareport._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="datareport.created | date:'medium'"></span>
				by
				<span data-ng-bind="datareport.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="datareport.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!datareports.$resolved || datareports.length">
    	No Datareports yet, why don't you <a href="/#!/datareports/create">create one</a>?
    </div>
</section>
