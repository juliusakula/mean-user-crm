<section data-ng-controller="DatareportsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="datareport.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == datareport.user._id))">
		<a class="btn btn-primary" href="/#!/datareports/{{datareport._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
    <a class="btn btn-primary" data-ng-click="addProp();">
        <i class="glyphicon glyphicon-plus-sign"></i>
    </a>
                <h1>{{datareport | json}}</h1>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="datareport.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="datareport.user.displayName"></span>
		</em>
	</small>
</section>
