<div class="col-lg-12">
    <div data-ng-controller="CarouselCtrl">
        <carousel interval="interval" no-wrap="false" no-transition="true">
            <slide ng-repeat="slide in slides" active="slide.active">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"> <a id="{{ slide.name }}" href="{{ slide.link }}"> <img class="cara-items img-responsive" ng-src="{{ slide.image }}" alt="{{ slide.name }}"> </a> 
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3"> <a id="{{slides[getSecondIndex($index+1)].name}}" href="{{slides[getSecondIndex($index+1)].link}}"> <img class="cara-items img-responsive" ng-src="{{slides[getSecondIndex($index+1)].image}}" alt="{{slides[getSecondIndex($index+1)].name}}"> </a> 
                    </div>
                    <div class="col-md-4 col-lg-3"> <a id="{{slides[getSecondIndex($index+2)].name}}" href="{{slides[getSecondIndex($index+2)].link}}"> <img class="cara-items img-responsive" ng-src="{{slides[getSecondIndex($index+2)].image}}" alt="{{slides[getSecondIndex($index+2)].name}}"> </a> 
                    </div>
                    <div class="col-lg-3"> <a id="{{slides[getSecondIndex($index+3)].name}}" href="{{slides[getSecondIndex($index+3)].link}}"> <img class="cara-items img-responsive" ng-src="{{slides[getSecondIndex($index+3)].image}}" alt="{{slides[getSecondIndex($index+3)].name}}"> </a> 
                    </div>
                </div>
            </slide>
        </carousel>
    </div>
</div>
